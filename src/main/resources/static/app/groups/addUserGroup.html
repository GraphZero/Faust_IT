<div class="form-style-8 ng-enter ng-enter-active center">
    <h2>Here you can add a user group.</h2>
    <form>
        <div>
            <input type="text" name="group-name" placeholder="Group Name" ng-model="groupName"/>
            <a class="quick-center">
                <input type="button" class="btn btn-primary" name="add-user-group" value="Add User Group" ng-click="addGroupName()"/>
            </a>
        </div>
    </form>
</div>
