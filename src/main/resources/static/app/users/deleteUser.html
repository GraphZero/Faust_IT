<div class="form-style-8 ng-enter ng-enter-active center">
    <h2>Here you can delete a user.</h2>
    <form>
        <div>
            <input type="number" name="user-id" placeholder="User Id" ng-model="userId"/>
            <a class="quick-center">
                <input type="button" class="btn btn-primary" name="add-user" value="Delete User" ng-click="deleteUser()"/>
            </a>
        </div>
    </form>
</div>
