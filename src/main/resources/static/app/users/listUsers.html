<div>
    <div class="row">
        <div ng-repeat="user in users track by $index ">
            <div class="col-lg-3">
                <div class="well">
                    Id: {{ user.id }} <br>
                    Username: {{ user.username }} <br>
                    Password: {{ user.password }} <br>
                </div>
            </div>
        </div>
    </div>
</div>

<div >
    <a href="#!profilePage">
        <button type="button" class="btn btn-primary btn-lg wide-button">
            <span class="glyphicon glyphicon-user"></span> Back
        </button>
    </a>
</div>
